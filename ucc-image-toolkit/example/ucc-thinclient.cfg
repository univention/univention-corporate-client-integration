# partition2_image_mount: true
# partition2_copy_files: true

# partition3_name: swap
# partition3_size: 512
# partition3_fs: swap
# partition3_image_mount: true

partition2_name: root
partition2_size: expand
partition2_fs: ext4
partition2_mountpoint: /
partition2_image_mount: false

