[Software]
# Ubuntu Mirror
mirror: http://de.archive.ubuntu.com/ubuntu

# Use updates repository?
updates: true
# Use security repository?
security: true
# Use backports repository?
backports: false

# Use universe repository?
universe: true
# Use multiverse repository?
multiverse: true

# more sources.list repositories
sources_list:
